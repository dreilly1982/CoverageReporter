language: java
jdk:
- oraclejdk8
- oraclejdk7
before_install:
- sudo apt-get update
- sudo apt-get install apt-transport-https
- echo "deb https://sdkrepo.atlassian.com/debian/ stable contrib" | sudo tee -a /etc/apt/sources.list
- sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys B07804338C015B73
- sudo apt-get update
- sudo apt-get install atlassian-plugin-sdk
install:
- atlas-mvn -q install -Dstash.version=3.7.1 -Dstash.data.version=3.7.1 -Damps.version=5.0.13
- atlas-mvn -q install
script:
- atlas-package -q -Dstash.version=3.7.1 -Dstash.data.version=3.7.1 -Damps.version=5.0.13
- atlas-package -q
after_success:
- atlas-mvn clean test jacoco:report coveralls:report
env:
  global:
    secure: 
